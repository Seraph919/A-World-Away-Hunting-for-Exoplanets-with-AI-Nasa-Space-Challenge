<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA Exoplanet AI Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-brand img {
        transition: transform 0.3s ease;
      }
      .navbar-brand:hover img {
        transform: scale(1.1);
      }
      .dashboard-logo img {
        transition: transform 0.3s ease;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      }
      .dashboard-logo:hover img {
        transform: scale(1.05);
      }
      .bg-space {
        background: linear-gradient(135deg, #0c1445 0%, #1a237e 50%, #000051 100%);
        color: white;
      }
      .logo-hover {
        transition: transform 0.3s ease;
        filter: brightness(1);
      }
      .logo-hover:hover {
        transform: scale(1.1);
        filter: brightness(1.2);
      }
      .orbiterz-logo {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 3px 6px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/static/images/Orbiterz.2e16d0ba.fill-300x250.png" alt="Orbiterz" height="35" class="logo-hover me-3" style="filter: brightness(1.2);">
          <span>HOME</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/upload/">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="/predict/">Predict</a></li>
            <li class="nav-item"><a class="nav-link" href="/results/">Results</a></li>
          </ul>
          <!-- Right Side Data Source -->
          <div class="d-flex align-items-center">
            <span class="text-light me-2 small">Data Source</span>
            <img src="/static/images/NASA_logo.width-580.png" alt="NASA" height="25" class="logo-hover">
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
